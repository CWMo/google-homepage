<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <title>Google (from C.W. Mo) </title>
  </head>
  <body>
    <div class="body">
      <div class="navigation top">
        <ul>
          <li><a href="https://accounts.google.com/ServiceLogin?hl=en">
                 <button class="signIn" type="button">Sign in</button>
              </a>
          </li>
          <li><a href="https://www.google.com.au/intl/en/options/"
              id="AppsIcon" title="Google Apps"><img src="images/apps-icon.png"></a></li>
          <li><a href="https://www.google.com.au/imghp?hl=en&amp;tab=wi">Images</a></li>
          <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
        </ul>
      </div>
      <img class="logo" src="https://www.google.com/logos/doodles/2018/world-cup-2018-day-19-6211393811382272.3-law.gif"
           alt="World Cup 2018 picture"
           title="World Cup 2018"
           width="510"
           height="220">

      <form>
        <div>
          <input class="searchText" type="text">
        </div>
        <div class="spaceholder"></div>
        <div class="button">
           <button type="submit">Google Search</button>
           <button type="submit">I'm feeling luckily</button>
        </div>
      </form>
      <div class="navigation bottom">
        <ul>
          <li><a href="https://adwords.google.com/intl/en_au/home/#?modal_active=none">Adverstising</a></li>
          <li><a href="https://www.google.com/services">Business</a></li>
          <li><a href="https://www.google.com/intl/en_au/about/">About</a></li>
          <li class="right-align"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
          <li class="right-align"><a href="https://policies.google.com/terms?hl=en&gl=au">Terms</a></li>
          <li class="right-align"><a href="https://policies.google.com/privacy?hl=en&gl=au">Privacy</a></li>
        </ul>
      </div>

    </div>
  </body>
</html>
